name: Run Performance Benchmarks

on:
  workflow_dispatch: # manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Build project
        run: mvn clean install -DskipTests

      - name: ğŸš€ Run All Performance Tests
        run: mvn exec:java -Dexec.mainClass="Performance.AllPerformanceTestsRunner"

      - name: ğŸ’¾ Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: target/performance-results/*.txt
